<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini-Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mini-Chat</h1>

  <div class="chat-box" id="chatBox">
    <p class="empty">Aucun message pour le moment…</p>
  </div>

  <form class="chat-form" id="chatForm">
    <input type="text" name="pseudo" id="pseudo" placeholder="Pseudo" required value="Utilisateur">
    <input type="url" name="avatar" id="avatar" placeholder="URL de votre avatar (facultatif)" value="https://i.pravatar.cc/45">
    <input type="color" name="color" id="color" value="#667eea">
    <input type="text" name="message" id="message" placeholder="Votre message..." required>
    <button type="submit">Envoyer</button>
  </form>

  <script>
    // Charger les messages depuis localStorage
    function loadMessages() {
      const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
      const chatBox = document.getElementById('chatBox');
      
      if (messages.length === 0) {
        chatBox.innerHTML = '<p class="empty">Aucun message pour le moment…</p>';
        return;
      }
      
      chatBox.innerHTML = '';
      // Afficher les messages du plus récent au plus ancien
      messages.slice().reverse().forEach(msg => {
        displayMessage(msg);
      });
    }

    // Afficher un message
    function displayMessage(msg) {
      const chatBox = document.getElementById('chatBox');
      const div = document.createElement('div');
      div.className = 'message';
      
      const avatarSrc = msg.avatar || 'https://i.pravatar.cc/45';
      const time = new Date(msg.time).toLocaleTimeString('fr-FR', { 
        hour: '2-digit', 
        minute: '2-digit' 
      });
      
      div.innerHTML = `
        <img src="${avatarSrc}" class="avatar" alt="avatar" onerror="this.src='https://i.pravatar.cc/45'">
        <div class="content">
          <span class="pseudo" style="color: ${msg.color}">${msg.pseudo}</span>
          <span class="time">[${time}]</span>
          <p class="texte">${msg.message}</p>
        </div>
      `;
      
      chatBox.insertBefore(div, chatBox.firstChild);
    }

    // Gérer l'envoi de message
    document.getElementById('chatForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const pseudo = document.getElementById('pseudo').value.trim();
      const avatar = document.getElementById('avatar').value.trim();
      const color = document.getElementById('color').value;
      const message = document.getElementById('message').value.trim();
      
      if (!pseudo || !message) return;
      
      // Créer le message
      const newMessage = {
        pseudo,
        avatar,
        color,
        message,
        time: Date.now()
      };
      
      // Ajouter au localStorage
      const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
      messages.push(newMessage);
      localStorage.setItem('chatMessages', JSON.stringify(messages));
      
      // Afficher le message et vider le champ
      displayMessage(newMessage);
      document.getElementById('message').value = '';
      
      // Masquer le message "vide" si présent
      const emptyMsg = document.querySelector('.empty');
      if (emptyMsg) emptyMsg.remove();
      
      // Scroll vers le haut
      document.getElementById('chatBox').scrollTop = 0;
    });

    // Charger les messages au démarrage
    loadMessages();
  </script>
</body>
</html>
